

<head>
  <title>Sinfonía Playground</title>
  <style type="text/css">
    body {
      padding: 20px;
      font-family: Arial, sans-serif;
      font-size: 12px;
      color: #554;
      margin: 0px;
      height: 100%;
    }

    #error {
      font-family: Courier;
      color: red;
      width: 600;
    }

    .page_container{
      display:block;
      width:100%;
    }

    textarea#blah {
      display:none;
      width: 500px;
      height: 300px;
      font-family: Courier;
      font-size: 12px;
      padding: 10px;
      margin-top: 40px;
      border: #eee solid 10px;
    }
    .form_container {
    }

    .busca_container {
    }
    .score_view{
      width:1200px;
      height:560px;
      position:relative;
      margin: 0 auto;
      overflow-x: hidden;
    }
    .score_container {
      height:560px;
      width: 100%;
      overflow-x: scroll;
    }
    .score_container::-webkit-scrollbar {
      display:none;
    }

    .preview_container{
      display:none;
      position:relative;
    }

    .preview {
      position:absolute;
      width: 100%;
      overflow-x: scroll;
    }
    .preview::-webkit-scrollbar {
      display:none;
    }

    .viewing_box {
      left: 0px;
      position:absolute;
      width:120px;
      background-color:rgba(120,120,120,0.2);
      height:100px;
    }

  </style>

  <!-- Support Sources -->
  <script src="../build/playground.js"></script>
  <!-- polyfill -->
  <script src="../midi/inc/shim/Base64.js" type="text/javascript"></script>
  <script src="../midi/inc/shim/Base64binary.js" type="text/javascript"></script>
  <script src="../midi/inc/shim/WebAudioAPI.js" type="text/javascript"></script>
  <!-- midi.js package -->
  <script src="../midi/js/midi/audioDetect.js" type="text/javascript"></script>
  <script src="../midi/js/midi/gm.js" type="text/javascript"></script>
  <script src="../midi/js/midi/loader.js" type="text/javascript"></script>
  <script src="../midi/js/midi/plugin.audiotag.js" type="text/javascript"></script>
  <script src="../midi/js/midi/plugin.webaudio.js" type="text/javascript"></script>
  <script src="../midi/js/midi/plugin.webmidi.js" type="text/javascript"></script>
  <!-- utils -->
  <script src="../midi/js/util/dom_request_xhr.js" type="text/javascript"></script>
  <script src="../midi/js/util/dom_request_script.js" type="text/javascript"></script>
</head>

      </div>
      <div class="preview_container">
        <div class="preview"></div>
        <div class="viewing_box"></div>
      </div>
    </div>
