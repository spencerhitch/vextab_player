

<head>
  <title>Sinfonía Playground</title>
  <style type="text/css">
    body {
      padding: 20px;
      font-family: Arial, sans-serif;
      font-size: 12px;
      color: #554;
      margin: 0px;
      height: 100%;
    }

    #error {
      font-family: Courier;
      color: red;
      width: 600;
    }

    .page_container{
      width:1200px;
      display:block;
    }

    textarea#blah {
      width: 500px;
      height: 300px;
      font-family: Courier;
      font-size: 12px;
      padding: 10px;
      margin-top: 40px;
      border: #eee solid 10px;
    }

  </style>

  <!-- Support Sources -->
  <script src="../build/playground.js"></script>
  <!-- polyfill -->
  <script src="../midi/inc/shim/Base64.js" type="text/javascript"></script>
  <script src="../midi/inc/shim/Base64binary.js" type="text/javascript"></script>
  <script src="../midi/inc/shim/WebAudioAPI.js" type="text/javascript"></script>
  <!-- midi.js package -->
  <script src="../midi/js/midi/audioDetect.js" type="text/javascript"></script>
  <script src="../midi/js/midi/gm.js" type="text/javascript"></script>
  <script src="../midi/js/midi/loader.js" type="text/javascript"></script>
  <script src="../midi/js/midi/plugin.audiotag.js" type="text/javascript"></script>
  <script src="../midi/js/midi/plugin.webaudio.js" type="text/javascript"></script>
  <script src="../midi/js/midi/plugin.webmidi.js" type="text/javascript"></script>
  <!-- utils -->
  <script src="../midi/js/util/dom_request_xhr.js" type="text/javascript"></script>
  <script src="../midi/js/util/dom_request_script.js" type="text/javascript"></script>
</head>

<body>
  <div class="page_container">
  <h1>Sinfonía Playground</h1>

  <div class="container" style="float:left;width:1200;">
    <svg width="1200" height="500" id="boo"></svg>
    <div id="error"></div>
  </div>

  <div style="float:left;">
    <textarea id="blah">options player=true
stavegroup

stave instrument=trumpet
notes :8G/4 | C/5 :qC/5 :8G/4 E/5 :qE/5 :8G/4 |
notes C/5 G-E-G/4 :qC/4 ## | :w ## |
notes :w ## | :h ## :8 C/5 :4 C/5 :8 G/4 | 
notes :8E/5 :q E/5 :8G/4 C-E/5 A/4 C/5 |

stave instrument=flute
notes :8G/4 | :qdC/5 :8G/4 :qdE/5 :8G/4 |
notes C/5 G-E-G/4 :qC/4 ## | :w ## |
notes :w ## | :h ## :4dC/5 :8G/4 |
notes :4d E/5 :8G/4 :qC/5 |

stave
notes :8## | :qE/4 ## :h## |
notes :qE-E-E/4 ## | :w## |
notes :w## | :h## :4E/4 ## |
notes :h## :qC-C/5 | 

stave
notes :8G/4 | :16C-C-C-C-C-C/5 G-G/4 :16E-E-E-E-E-E/5 G-G/4 |
notes :16C-C/5 G-G-E-E-G-G/4 :4C/4 | :hG-F/5 | 
notes E-D/5 | C/5 :4B/4 :16C-C-C-C-C-C/5 G-G/4  |
notes :16E-E-E-E-E-E/5 G-G/4 C-C-E-E/5 A-A/4 C-C/5 |

stave
notes :8G/4 | :16C-C-C-C-C-C/5 G-G/4 :16E-E-E-E-E-E/5 G-G/4 |
notes :16C-C/5 G-G-E-E-G-G/4 :4C/4 ## | :hA-G/4 | 
notes F-E/4 | D/4 :16C-C-C-C-C-C/5 G-G/4  |
notes :16E-E-E-E-E-E/5 G-G/4 C-C-E-E/5 A-A/4 C-C/5 |

stave clef=alto
notes :8G/3 | :8C-C-C/4 G/3 E-E-E/4 G/3 |
notes C/4 G-E-G/3 :4 C/3 ##| :h## C/4|
notes :hdA/3 :qA/3 | A-G/4 :8G-C-C/4 G/3 |
notes E-E-E/4 G/3 C-E/4 A/3 C/4|</textarea>
  </div>

  <div class="form_container">
    <h4>Compra una nota</h4>
    <form id="buy_note">
      Nombre: <input type="text" name="first_name" />
      <br>
      Apellido: <input type="text" name="last_name" />
      <br>
      <input type="radio" name="instrument" value="1" checked> Trompeta
      <input type="radio" name="instrument" value="2"> Flauta
      <input type="submit" name="submit" value="Enviar">
    </form>
  </div>
  </div>
</body>

</html>
